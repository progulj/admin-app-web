          <div class="row">
			  <form  novalidate name="listLocationForm" class="form-horizontal">
            <div class="col-xs-12">
              <div class="box">

              <div class="box">
                <div class="box-header">
                  <i class="glyphicon glyphicon-list-alt"></i><h3 class="box-title">Locations</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
						<table class="table table-striped" >
							<thead>
							<tr>
								<th colspan="2">
									<div class="col-sm-4">
										<input type="search" ng-model="filter.search" ng-change="filter()"  class="form-control" id="inputLocation" placeholder="search" required>	
									</div>
								</th>
								<th colspan="1">
									<div class="col-sm-4">
										      <button  class="btn btn-default pull-right" ng-click="addLocation()" ><i class="fa fa-plus"></i> New Location</button> 	
									</div>
								</th>
							</tr>
							<tr>
								<th><a href="#locations" ng-click="orderByField='location'; reverseSort = !reverseSort">
          Location <span ng-show="orderByField == 'location'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a></th>
								<th><a href="#locations" ng-click="orderByField='address'; reverseSort = !reverseSort">
         Address<span ng-show="orderByField == 'address'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a></th>
							</tr>

							</thead>
							<tbody>
							<tr ng-repeat="row in filtered =( locations |filter: filter.search) | orderBy:orderByField:reverseSort | startFrom:(currentPage -1) * itemsPerPage | limitTo: itemsPerPage">
								<td>{{row.location}}</td>
								<td>{{row.address}}</td>
								        <td>
            								<button type="button" ng-click="updateLocation(row)" class="btn btn-sm btn-danger">
												<i class="glyphicon glyphicon-edit"></i></a>
            								</button>
        								</td>
							</tr>
							</tbody>
							<tfoot>
								<tr>
									<th colspan="3">
										<pagination 
													num-pages="numPages" 
													total-items="totalItems" 
													ng-model="currentPage" 
													max-size="maxSize" 
													items-per-page="itemsPerPage" 
													class="pagination-small" 
													boundary-links="true" rotate="false">
										</pagination>
									</th>
								</tr>
							</tfoot>
							</table>
					</div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
			</div>
			</from>
          </div><!-- /.row -->
