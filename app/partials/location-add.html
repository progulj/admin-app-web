<div class="box box-primary">
<form  novalidate name="addLocationForm" class="form-horizontal">

  <div class="box-header">
     <i class="glyphicon glyphicon-pencil"></i>
        <h3 class="box-title">New Location</h3>   
	 
  				<div class="form-group">
  					<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
	 
   </div><!-- /.box-header -->
	<div class="box-body">
                 
		<div class="form-group">
    				<label for="inputLocation" class="col-sm-1 control-label" >Location:</label>
					<div class="col-sm-4">
						<input type="text" ng-model="newLocation.location"  class="form-control" id="inputLocation" placeholder="....." required>	
						
					</div>
		</div>
		<div class="form-group">
					<label for="inputAddress" class="col-sm-1 control-label" >Address:</label>
    				<div class="col-sm-4">
      					<input type="text" ng-model="newLocation.address"  class="form-control" id="inputAddress" placeholder="....." required>
						
    				</div>
		</div>

				
        </div><!-- /.box-body -->	
		
        	<div class="box-footer clearfix no-border" >
			
                  <button ng-hide="addLocationForm.$invalid" class="btn btn-default pull-right" ng-click="addLocation()" ><i class="fa fa-plus"></i> Add</button>   
			
		</div> 
	</form>
</div><!-- /.box -->
