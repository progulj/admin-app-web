<div class="box box-primary">
<form  novalidate name="addTypeForm" class="form-horizontal">

  <div class="box-header">
     <i class="glyphicon glyphicon-pencil"></i>
        <h3 class="box-title">New Type</h3>   
	 
  				<div class="form-group">
  					<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
	 
   </div><!-- /.box-header -->
	<div class="box-body">
                 
		<div class="form-group">
    				<label for="inputType" class="col-sm-1 control-label" >Type:</label>
					<div class="col-sm-4">
						<input type="text" ng-model="newType.type"  class="form-control" id="inputType" placeholder="....." required capitalize>	
						
					</div>
		</div>


				
        </div><!-- /.box-body -->	
		
        	<div class="box-footer clearfix no-border" >
			
                  <button ng-hide="addTypeForm.$invalid" class="btn btn-default pull-right" ng-click="addType()" ><i class="fa fa-plus"></i> Add</button>   
			
		</div> 
	</form>
</div><!-- /.box -->
