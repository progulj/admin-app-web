<div class="box box-primary">
<form  novalidate name="addPersonForm" class="form-horizontal">

  <div class="box-header">
     <i class="glyphicon glyphicon-pencil"></i>
        <h3 class="box-title">New Person</h3>   
	 
  				<div class="form-group">
  					<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
	 
   </div><!-- /.box-header -->
	<div class="box-body">
                 
		<div class="form-group">
    				<label for="inputPerson" class="col-sm-1 control-label" >Name</label>
					<div class="col-sm-4">
						<input type="text" ng-model="newPerson.firstName"  class="form-control" id="inputPersonn" placeholder="....." capitalize required>	
						
					</div>
		</div>
		<div class="form-group">
					<label for="inputLastName" class="col-sm-1 control-label" >Surname</label>
    				<div class="col-sm-4">
      					<input type="text" ng-model="newPerson.lastName"  class="form-control" id="inputLastName" placeholder="....." capitalize required>
						
    				</div>
		</div>


				
        </div><!-- /.box-body -->	
		
        	<div class="box-footer clearfix no-border" >
			
                  <button ng-hide="addPersonnForm.$invalid" class="btn btn-default pull-right" ng-click="addPerson()" ><i class="fa fa-plus"></i> Add</button>   
			
		</div> 
	</form>
</div><!-- /.box -->
