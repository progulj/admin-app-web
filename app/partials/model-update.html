<div class="box box-primary">
<form  novalidate name="updateModelForm" class="form-horizontal">

  <div class="box-header">
     <i class="glyphicon glyphicon-pencil"></i>
        <h3 class="box-title">Model Update</h3>   
	 
  				<div class="form-group">
  					<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
	 
   </div><!-- /.box-header -->
	<div class="box-body">
		<div class="form-group">
    				<label for="inputModel" class="col-sm-1 control-label" >Model</label>
					<div class="col-sm-4">
						<input type="text" ng-model="model.model"  class="form-control" id="inputModel" placeholder="....." required capitalize>	
						
					</div>
		</div>

		 <div class="form-group" 'has-error': addModelForm.selectedType.$error.required>
			  <label for="inputType" class="col-sm-1 control-label"> Type:</label>
			  <div class="row">
				<div class="col-md-4">
				<p class="input-group">
	<!--				<input type="text" class="form-control" ng-model="selectedType" bs-options="type.type for type in types" placeholder="....." name="selectType" limit="20"
						   bs-typeahead  trigger = "focus" required> -->
					<input type="text" ng-model="selectedType" typeahead="type as type.type for type in types | filter:$viewValue | limitTo:20" class="form-control" placeholder="typeahead"/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ><i class="glyphicon glyphicon-search"></i></button>
					 </span>
				</p>
				</div>
			</div>
		 </div>
				
        </div><!-- /.box-body -->	
		
        	<div class="box-footer clearfix no-border" >
			
                  <button ng-show="updateModelForm.$valid && selectedType.id >0" class="btn btn-default pull-right" ng-click="updateModel(model)" ><i class="fa fa-plus"></i> Update</button>   
			
		</div> 
	</form>
</div><!-- /.box -->
